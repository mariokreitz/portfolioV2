<footer class="flex flex-col gap-4 border-t-[1px] border-t-white/15 py-6">
	<div class="flex justify-between items-center ">
		<a class="flex items-center" href="/">
			<app-image [imgAlt]="'MK Logo'" [imgSrc]="'/assets/images/mk_logo.png'" class="h-12 w-auto" />
		</a>
		<nav>
			<ul class="flex gap-2  border-[1px] border-bg-secondary p-2 rounded-md">
				@for (item of socialLinks; track $index) {
					<li class="bg-gradient-to-t from-bg-primary to-bg-tertiary flex items-center justify-center w-10 h-10 rounded-sm">
						<a [href]="item.link"
							 [title]="item.label"
							 class="text-brand-primary w-full flex-1 h-full flex items-center justify-center"
							 rel="noopener noreferrer"
							 target="_blank">
							<fa-icon [icon]="item.icon" class="text-lg"></fa-icon>
						</a>
					</li>
				}
			</ul>
		</nav>
	</div>
	<div class="flex justify-between items-center gap-4">
		<p class="text-white/60">{{ "app.madeWith"|translate }}</p>
		<nav>
			<ul class="flex gap-2">
				@for (item of footerLinks; track $index) {
					<li>
						<a [href]="item.link"
							 [title]="item.label"
							 class="text-white/60 w-full flex-1 h-full flex items-center justify-center">
							{{ item.label | translate }}
						</a>
					</li>
				}
			</ul>
		</nav>
	</div>
</footer>
