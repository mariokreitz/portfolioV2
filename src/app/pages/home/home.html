<app-layout>
	<div class="content gap-12">
		<section class="max-w-7xl mx-auto w-full">
			<app-section-headline [title]="featuredProjectsConfig.titleKey">
				<p class="mt-2 text-sm text-slate-300">
					{{ featuredProjectsConfig.descriptionKey | translate }}
				</p>
			</app-section-headline>

			@if (projects().length > 0) {
				<app-featured-project [config]="featuredProjectsConfig" [projects]="projects()" />
			}
		</section>
	</div>
</app-layout>
