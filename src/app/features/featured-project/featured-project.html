<section aria-labelledby="featured-projects" class="mt-4">
	<h3 class="sr-only" id="featured-projects">{{ "app.page.home.featured-projects" | translate }}</h3>
	<div aria-live="polite" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3" role="list">
		@for (project of projects(); track project.id) {
			<article [attr.aria-labelledby]="'project-' + project.id + '-title'"
							 class="group bg-white/50 dark:bg-slate-800/70 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 ring-1 ring-transparent hover:ring-indigo-200 p-6 grid gap-4"
							 role="listitem">
				<header>
					<h4 [attr.id]="'project-' + project.id + '-title'"
							class="text-lg font-semibold text-slate-900 dark:text-slate-100">{{ project.name }}</h4>
				</header>
				<div class="aspect-[16/9] mb-3 bg-slate-100 dark:bg-slate-800 rounded overflow-hidden">
					<img [ngSrc]="project.imgSrc || ''"
							 alt="Thumbnail for {{ project.name }}"
							 class="w-full h-full object-cover object-left"
							 decoding="async"
							 height="360"
							 loading="lazy"
							 width="640" />
				</div>
				<p class="text-sm text-slate-700 dark:text-slate-300">{{ project.description }}</p>
				<div aria-hidden="true" class="flex flex-wrap gap-2">
					@for (tag of project.tags; track $index) {
						<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-900/30 dark:text-indigo-200">{{ tag }}</span>
					}
				</div>
				<div class="mt-3 flex items-center justify-between">
					<a [attr.aria-label]="'Open ' + project.name + ' in a new tab'"
						 class="inline-flex items-center text-sm font-medium text-indigo-600 hover:text-indigo-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-500 rounded"
						 href="{{ project.url }}"
						 rel="noopener noreferrer"
						 target="_blank">
						Learn more
						<span class="sr-only">, opens in a new tab</span>
					</a>
					<span aria-hidden="true" class="text-xs text-slate-500 dark:text-slate-400">&nbsp;</span>
				</div>
			</article>
		}
	</div>
</section>
