<app-slider-images [autoPlay]="enableAutoplay()"
									 [showControls]="showControls()"
									 [showProgressBar]="showProgressbar()"
									 [slideDelay]="delayBetweenSlides()"
									 [slides]="projects()">
	@if (showControls()) {
		<app-slider-controls />
	}
	@if (showProgressbar()) {
		<app-slider-progressbar />
	}
</app-slider-images>
