<ng-content>
	<div aria-label="Slider bullets" class="flex items-center justify-center space-x-3" role="group">
		@for (bullet of slides(); track idx; let idx = $index) {
			<button
						(click)="goToSlide($index)"
						[attr.aria-current]="idx === currentIndex() ? 'true' : null"
						[attr.aria-label]="'app.shared.slider.controls.go-to' | translate : { name: bullet.name }"
						[class]="('inline-flex items-center justify-center w-4 h-4 rounded-full border shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 transition-transform duration-200 ' + (idx === currentIndex() ? 'bg-indigo-600 border-indigo-600 scale-110' : 'bg-slate-600 border-slate-500'))"
						type="button"></button>
		}
	</div>
</ng-content>
