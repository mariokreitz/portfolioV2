<ng-content>
	<div aria-label="Slider bullets" class="flex items-center justify-center space-x-3" role="group">
		@for (bullet of slides(); track idx; let idx = $index) {
			<button
						(click)="goToSlide($index)"
						[attr.aria-current]="idx === currentIndex() ? 'true' : null"
						[attr.aria-label]="'app.shared.slider.controls.go-to' | translate : { name: bullet.name }"
						[class]="('inline-flex items-center justify-center w-4 h-4 rounded-full border shadow-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-brand-primary transition-all duration-200 ' + (idx === currentIndex() ? 'bg-brand-primary border-brand-primary scale-110 shadow-brand-primary/50' : 'bg-slate-600 border-slate-500 hover:bg-slate-500 hover:border-slate-400 hover:scale-105 active:scale-95'))"
						type="button"></button>
		}
	</div>
</ng-content>
