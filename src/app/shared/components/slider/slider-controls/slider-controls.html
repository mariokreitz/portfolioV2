<ng-content>
	<div aria-label="Slider bullets" class="flex items-center justify-center space-x-2" role="group">
		@for (bullet of slides(); track bullet.id) {
			<button
						(click)="goToSlide($index)"
						[attr.aria-current]="bullet.isActive ? 'true' : null"
						[attr.aria-label]="'Go to slide ' + ($index + 1)"
						[class]="('inline-flex items-center justify-center w-3 h-3 rounded-full border shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 transition-transform duration-200 ' + (bullet.isActive ? 'bg-indigo-600 border-indigo-600 scale-110' : 'bg-white/80 border-gray-300'))"
						type="button"
			></button>
		}
	</div>
</ng-content>
