services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_HREF: "/"
    image: portfolio-v2:latest
    container_name: portfolio-v2
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - web
      - internal

networks:
  web:
    external: true
    name: kreitz-infra_web
  internal:
    external: true
    name: kreitz-infra_internal
