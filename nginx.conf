# Nginx config for serving an Angular SPA at root path '/'
# - Caches hashed static assets aggressively
# - Falls back to index.html for SPA routes
# - Adds basic security headers
# - Enables gzip

server {
  listen       80;
  server_name  _;
  root         /usr/share/nginx/html;
  index        index.html;

  # Basic security headers (tune as needed)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  # Content-Security-Policy is application-specific and may break features; enable after auditing
  # add_header Content-Security-Policy "default-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;

  # Gzip compression for text assets
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/font-sfnt
    application/wasm
    image/svg+xml;

  # Cache immutable, hashed assets for a long time
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # Cache static images/media reasonably
  location ~* \.(?:png|jpg|jpeg|gif|webp|avif|ico|svg)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=2592000" always; # 30 days
  }

  # Do not cache index.html to ensure clients get latest bundles
  location = /index.html {
    add_header Cache-Control "no-store" always;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}

