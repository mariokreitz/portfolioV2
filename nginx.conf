server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://tryhackme-images.s3.amazonaws.com https://secure.gravatar.com https://media.licdn.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;

    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/font-sfnt
        application/wasm
        image/svg+xml;

    # Cache static assets long-term
    location ~* \.(?:js|mjs|css|woff2?|ttf|otf)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    location ~* \.(?:png|jpg|jpeg|gif|webp|avif|ico|svg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=2592000" always; # 30 days
    }

    # Prevent caching for index.html (Angular SPA entrypoint)
    location = /index.html {
        add_header Cache-Control "no-store" always;
    }

    # SPA fallback for Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
